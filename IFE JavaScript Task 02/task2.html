<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

    var rankArray=new Array;
    var list="";
    for(x in aqiData){
      for(y in aqiData[x]){
        if(aqiData[x][y]>60){
          rankArray.push(aqiData[x]);
        }
      }
    }    
    function compare(a,b){
		  if(a<b){
			  return 1;
		  }else if(a>b){
			  return -1;
		  }else{
			  return 0;
		  }
	  }
		rankArray.sort(compare);  
    for(z in rankArray){
      var rankNumber=["一","二","三","四","五","六"];     
      var rank=rankNumber[z];
      list+="<li>"+"第"+rank+"名:"+rankArray[z];
    }	    
    document.getElementById("aqi-list").innerHTML=list;
})();

</script>
</body>
</html>
